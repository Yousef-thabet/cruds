<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cruds.css">
</head>
<body>
    <div class="container">
        <!-- head section -->
        <section class="head">
            <h1>CRUDS</h1>
            <h3>creat,read,update,delet,search</h3>
        </section>
        <!-- edit section -->
        <section class="edit">
            <input type="text" id="title" placeholder="title">
            <div class="number">
                <input onkeyup='getTotal()' type="number" id='price' placeholder="price">
                <input onkeyup='getTotal()' type="number" id='taxes' placeholder="taxes">
                <input onkeyup='getTotal()' type="number" id='ads' placeholder="ads" >
                <input onkeyup='getTotal()' type="number" id='discount' placeholder="discount" >
                <p class="total">Total: <span id="total"></span></p>
            </div>
            <input type="number" id='count' placeholder="count">
            <input type="text" id="category" placeholder="category">
            <button id="submit">Create</button>
            <div class="outputs">
                <input onkeyup="searchData(this.value)" type="text" id='search' placeholder="search">
                <div class="btnSearch">
                    <button  onclick="getSearchMood(this.id)" id="searchTitle">   Title   </button>
                    <button   onclick="getSearchMood(this.id)" id="searchCategory">Category</button>
                </div>
            </div>

        </section>
        <!-- read section -->
        <section class="read">
            <div id="deleteAll"></div>
            <table>
                <tr class="th">
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">
                    
                    
                </tbody>
            </table>
        </section>
    </div>

    <script src="cruds.js"></script>
</body>
</html>
